<!DOCTYPE html>
<html lang="en">

<head>
    <title>wk12_loop</title>
</head>

<body>
    <h1>This is js for loop</h1>

    <script>
        // const a = 5;
        rows = prompt("Enter the number of rows");
        column = prompt("Enter the number of column");

        for (var i = 0; i < rows; i++) {
            for (var j = 0; j < column; j++) {
                document.write((i + 1) + " * " + i + " = " + (i + 1) * (j + 1) + "\t");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
