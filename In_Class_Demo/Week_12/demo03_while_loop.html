<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wk12-Demo</title>
</head>

<body>
    <script>
        var i = 1;
        while (i < 5) {
            document.write(i + "<br>");
            i++
        }

        var j = 6;
        do {
            document.write(j + "<br>");
            j++;
        } while (j <= 5); //只执行一次,因为条件不符合

    </script>
</body>

</html>
