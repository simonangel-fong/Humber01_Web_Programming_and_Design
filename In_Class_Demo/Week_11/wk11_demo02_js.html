<html>

<head>
    <title>Event Demo</title>

</head>

<body>
    <h1>Event Demo</h1>
    <p id="para1"></p>
    <p id="para2"></p>
    <button onclick="document.getElementById('para1').innerHTML=Date()">Show Date & Time</button>
    <button onclick="this.innerHTML='Hello'">Change Caption</button>

    <script>
        //Date class
        var myDate = new Date('January 1, 2022 00:00:00'); //creates a Date object
        var myDate = new Date('November 20, 2022 00:00:00'); //creates a Date object
        // var myDate = new Date(); //creates a Date object

        document.write("<br><b>The date is :" + myDate + '</b>');
        document.write("<br><b>The date String is :" + myDate.toDateString() + '</b>');
        document.write("<br><b>The full year is :" + myDate.getFullYear() + '</b>');
        document.write("<br><b>The month is :" + myDate.getMonth() + '</b>'); //January is 0
        document.write("<br><b>The date is :" + myDate.getDate() + '</b>'); //1st is 1
        document.write("<br><b>The day is :" + myDate.getDay() + '</b>'); //starts from sunday and value is 0
        document.write("<br><b>The hour is :" + myDate.getHours() + '</b>'); //starts with 0

    </script>


</body>

</html>
