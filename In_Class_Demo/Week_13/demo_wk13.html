<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Week 13</title>
    <script src="./js/jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
        $("document").ready(function () {
            $(".a").html("This text has been changed.");  //类
            $("p").css("border", "3px solid blue"); // 标签
            $("#example").css("border", "3px solid green"); //id
            $("p.b").css("border", "5px solid red");//指定类的标签
        });
    </script>

</head>

<body>
    <h1> jQuery Selectors</h1>

    <div id="content">
        <div id="example">
            <p class="a">This is paragraph 1</p>
            <p id="para1">This is paragraph 2</p>
            <p class="b">This is paragraph 3</p>
            <p id="para4" lang="en-us">This is paragraph 4</p>
            <p id="para5" lang="en-gb">This is paragraph 5</p>
        </div>

        <p id="ronak">Hello from ronak!!</p>

    </div>

</body>

</html>
